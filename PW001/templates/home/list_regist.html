{% extends "base/base.html" %}
{% block title%} LISTA DE REGISTROS {% endblock %}
{% block content %}
<table class="table">
    <thead class="table thead-dark">
    <th> NOMBRE  </th>
    <th> EDAD  </th>
    <th> CORREO </th>
    <th> MUNDO </th>
    <th></th>  
    <th></th>
    <th></th>
    <th></th>
    </thead>
    {% for homes in object_list %}
    <tr>
        <td> {{homes.nombre }}  </td>
        <td> {{homes.edad }}</td>
        <td> {{ homes.correo }}</td>
        <td> {{homes.nacionalidad }}</td>
        <td><a href="{% url 'home:detail_leads' homes.pk %}">
            <i class="fas fa-edit" style="color: #70DB93;">DETALLE </i></a></td>
        <td><a href="{% url 'home:update_leads' homes.pk %}">
            <i class="fas fa-upload" style="color: #000000;">ACTUALIZAR</i></a></td>
        <td><a href="{% url 'home:delete_leads' homes.pk %}">
            <i class="fas fa-trash"  style="color: #00FFFF;">BORRAR </i></a></td>
        <td><a href="{% url 'home:create_leads'%}">
            <i class="fas fa-dove fa" style="color: #FF7F00;"></i></a></td>         
    </tr>
    {% endfor %}
</table>
{% endblock %}
