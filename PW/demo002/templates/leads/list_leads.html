{% extends "base/base.html" %}
{% block content %}

<table class="table">
    <th>Lead Name</th>
    <th>Last Name</th>
    <th>Agent Name</th>
    <th>Marketing </th>
    {% for lead in object_list %}
    <tr> 
        <td>{{ lead.frist_name }}  </td>
        <td>{{ lead.last_name }}</td>
        <td>{{ lead.agent }}</td>
        <td>{{ lead.marketing_strategy }}</td>
        <td><a href="{% url 'home:detail_leads' lead.pk %}"><i class="fas fa-info-circle">DETALLE </i></a></td>
        <td><a href="{% url 'home:update_leads' lead.pk %}"><i class="fas fa-upload" style="color: #00FF00;">ACTUALIZAR</i></a></td>
        <td><a href="{% url 'home:delate_leads' lead.pk %}"><i class="fas fa-trash"  style="color: #00FFFF;">BORRAR </i></a></td>
        <td><a href="#"><i class="fas fa-dove fa" style="color: #4F2F4F;"></i></a></td>    <i class="fas fa-edit" style="color: #FF7F00;"></i>     

    </tr>
    {% endfor %}
</table>
{% endblock %}
