{% extends "base/base.html" %}
{% block title %} DETAIL LIST {% endblock title %}
{% block content %}

<div class="col-xl-5 col-md-9 mb-6">
    <div class="card border-left-primary shadow h-800 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {{ object.agent }}</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800"> Nombre: {{ object.nombre }}<br>     
                        Genero: {{ object.genero  }} <br> 
                        publicacion : {{ object.publicacion }} <br>
                        temporadas : {{ object.temporadas }} <br>
                       
                    </div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
